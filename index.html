    <style>
        /* --- 1. 全局与背景固定设置 --- */
        :root {
            --primary-color: #007bff;
            --card-bg: rgba(255, 255, 255, 0.4);
            --win11-hover: rgba(0, 0, 0, 0.05);
            --win11-select: rgba(0, 120, 215, 0.12);
            --win11-select-border: rgba(0, 120, 215, 0.3);
            --border-color: rgba(0, 0, 0, 0.08);
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        /* 强制固定背景层, 不随 body 滚动 */
        .bg-fixed-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
            background-color: #444;
            transition: background-image 0.3s ease-in-out;
        }

        /* 遮罩层 */
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.03);
            z-index: -1;
            pointer-events: none;
        }

        body {
            font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 2. 布局 --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px 120px;
            display: block;
            position: relative;
        }

        /* --- 3. 侧边栏 --- */
        .sidebar {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            position: fixed;
            top: 40px;
            width: 240px;
            z-index: 100;
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px auto 15px;
            display: block;
            object-fit: cover;
        }

        .nav-menu {
            list-style: none;
            padding: 20px 0 0;
            margin: 20px 0 0;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            text-align: left;
        }

        .nav-menu li {
            margin-bottom: 8px;
        }

        .nav-menu a {
            display: block;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            transition: 0.2s;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: rgba(0, 123, 255, 0.1);
            color: var(--primary-color);
        }

        /* --- 4. 内容区 --- */
        main {
            margin-left: 310px;
        }

        .section-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .section-title {
            margin-top: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding-bottom: 10px;
            font-size: 1.4rem;
        }

        /* --- 5. Win11 文件管理器 --- */
        .w11-explorer {
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.32) !important;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            height: 520px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .w11-toolbar {
            padding: 12px;
            background: rgba(255, 255, 255, 0.2) !important;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #w11-back {
            cursor: pointer;
            border: none;
            background: none;
            display: flex;
            padding: 6px;
            border-radius: 4px;
        }

        #w11-back:hover {
            background: rgba(0, 0, 0, 0.08);
        }

        .w11-addr {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.6) !important;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            font-size: 13px;

        .crumb {

            padding: 2px 6px;
            border-radius: 4px;
            color: #444;
        }

        .crumb:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .w11-content {
            flex: 1;
            overflow-y: auto;
            scrollbar-width: none;
            padding-top: 2px;
        }

        .w11-content::-webkit-scrollbar {
            display: none;
        }

        .w11-header {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            padding: 0 20px;
            align-items: center;
            height: 32px;
            font-size: 12px;
            color: #777;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 6px;
        }

        .w11-item {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
            padding: 8px 20px;
            align-items: center;
            margin: 3px 8px;
            border-radius: 6px;
            border: 1px solid transparent;
            transition: background 0.1s, border-color 0.1s;
            cursor: default;
        }

        .w11-item:hover {
            background: var(--win11-hover) !important;
        }

        .w11-item.selected {
            background: var(--win11-select) !important;
            border: 1px solid var(--win11-select-border);
        }

        .w11-item-name {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: #111;
        }

        .w11-item-desc {
            font-size: 12px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

                top: 0;
                width: auto;
                margin-bottom: 20px;
            }

                margin-left: 0;
            }

            .container {
                padding: 20px 10px;
            }

            .w11-header,
            .w11-item {
                grid-template-columns: 1fr 100px;
            }
        }
    </style>
</head>

                        "学生骨干培训": {
                            type: "folder",
                            desc: "“大骨班”",
                            children: {
                                "第二十六期学生骨干培训班暨团校第三十二期培训班学员公示名单.xls": {
                                    desc: "“大骨班”名单",
                                    url: "files/1秋/其他资料/第二十六期学生骨干培训班暨团校第三十二期培训班学员公示名单.xls"
                                },

                                "学生骨干培训心得体会.docx": {
                                    desc: "纯AI, 仅存档",
                                    url: "files/1秋/其他资料/学生骨干培训心得体会.docx"
                                }
                            }
                        },

                        "Internet Slang.pptx": {
                            desc: "英语期末演讲ppt",
                            url: "files/1秋/其他资料/Internet Slang.pptx"
                        },

                    }
                },

            }
        },
    };

    let currentPath = [];

    function render() {
        const grid = document.getElementById('w11-grid');
        const addr = document.getElementById('w11-path');

        let data = db;
        currentPath.forEach(p => {
            data = data[p].children;
        });

        grid.innerHTML =
            `<div class="w11-header">
                <div>名称</div>
                <div>说明</div>
            </div>`;

        Object.entries(data).forEach(([name, info]) => {
            const div = document.createElement('div');
            div.className = 'w11-item';

            div.innerHTML = `
                <div class="w11-item-name">
                    <img src="${info.type === 'folder'
                        ? iconMap.folder
                        : (iconMap[name.split('.').pop()] || iconMap.default)}"
                        style="width:20px; height:20px;">
                    <span>${name}</span>
                </div>
                <div class="w11-item-desc">${info.desc || '—'}</div>
            `;

            div.onclick = (e) => {
                document.querySelectorAll('.w11-item')
                    .forEach(el => el.classList.remove('selected'));
                div.classList.add('selected');
                e.stopPropagation();
            };

            div.ondblclick = () => {
                if (info.type === 'folder') {
                    currentPath.push(name);
                    render();
                } else {
                    window.open(info.url, '_blank');
                }
            };

            grid.appendChild(div);
        });

        addr.innerHTML = '';

        const home = document.createElement('span');
        home.className = 'crumb';
        home.innerText = '首页';
        home.onclick = () => {
            currentPath = [];
            render();
        };
        addr.appendChild(home);

        currentPath.forEach((name, index) => {
            const sep = document.createElement('span');
            sep.innerText = ' > ';
            sep.style.color = '#ccc';
            addr.appendChild(sep);

            const crumb = document.createElement('span');
            crumb.className = 'crumb';
            crumb.innerText = name;
            crumb.onclick = () => {
                currentPath = currentPath.slice(0, index + 1);
                render();
            };
            addr.appendChild(crumb);
        });
    }

    document.getElementById('w11-back').onclick = () => {
        if (currentPath.length > 0) {
            currentPath.pop();
            render();
        }
    };

    render();

    window.addEventListener('scroll', () => {
        let curr = "";

        document.querySelectorAll('section').forEach(s => {
            if (window.pageYOffset >= s.offsetTop - 150) {
                curr = s.id;
            }
        });

        document.querySelectorAll('.nav-link').forEach(l => {
            l.classList.toggle(
                'active',
                l.getAttribute('href') === "#" + curr
            );
        });
    });
</script>
